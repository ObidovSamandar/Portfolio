        <div class="res__header">

                <li><a href="#"><i class="fa fa-comments"></i><span>Blog</span></a></li>
            </ul>
        </div>

        <!-- ===PERSON INFO CHANGEBOXES=== -->
        <div class="person__info__changeBoxes" id="StickyChangeBoxes">
            <ul class="icon__boxList">

                    <span class="inner__text">Home</span>
                    <a href="./index.html" class="icon-box__link ">
                        <i class="fa fa-home"></i>

                        <a href="https://obidovsamandar.github.io/TicTacToe/" class="pro__box" target="_blank">
                            <div class="pro__img" data-caption="Tic Tac Toe Game.(Unresponsive)">

                        </a>
                        <a href="https://obidovsamandar.github.io/JSGame/" class="pro__box" target="_blank">

    <script src="./plugins/loader.js/loading-bar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./plugins/sliphover.js/jquery.sliphover.js"></script>
    <script>
        $(document).ready(()=>{
            $('.projects__boxes').sliphover({
               "target":".pro__img",
               "backgroundColor":"#FFB400",
               "caption":"data-caption"
            })
        })
    </script>
    <script src="main.js"></script>
